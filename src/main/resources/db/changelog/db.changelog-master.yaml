databaseChangeLog:
  - logicalFilePath: db/changelog/db.changelog-master.yaml
  - changeSet:
      id: 1
      author: lodo4ka
      changes:
        - createTable:
            tableName: showcases
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: address
                  type: varchar(100)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: creation_date
                  type: date
                  constraints:
                    nullable: false
              - column:
                  name: last_update_date
                  type: date

  - changeSet:
      id: 2
      author: lodo4ka
      changes:
        - createTable:
            tableName: products
            columns:
              - column:
                  name: id
                  type: UUID
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: type
                  type: varchar(50)
                  constraints:
                    nullable: false
              - column:
                  name: price
                  type: double
                  constraints:
                    nullable: false
              - column:
                  name: showcase_id
                  type: UUID
                  constraints:
                    nullable: false
                    foreignKeyName: "showcase_id_fk"
                    references: showcases(id)
              - column:
                  name: position_on_showcase
                  type: int
                  constraints:
                    nullable: false
              - column:
                  name: date_of_placing
                  type: date
              - column:
                  name: last_update_date
                  type: date